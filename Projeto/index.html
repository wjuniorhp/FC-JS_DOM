<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gestão de Clientes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen" class="login-screen">
    <div class="login-box">
        <h2>Login do Operador</h2>
        <input type="text" id="operadorInput" placeholder="Nome do operador">
        <button id="loginBtn">Entrar</button>
    </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
    <h1>Gestão de Clientes</h1>
    <div class="top-bar">
        <span id="operadorInfo"></span>
        <button id="logoutBtn">Sair</button>
    </div>
</header>

<section class="form-section">
    <h2>Cadastre o cliente:</h2>
    <form id="clienteForm">

        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="text" id="cep" placeholder="CEP" required>
        <input type="text" id="rua" placeholder="Rua" readonly>
        <input type="text" id="bairro" placeholder="Bairro" readonly>
        <input type="text" id="cidade" placeholder="Cidade" readonly>
        <input type="text" id="estado" placeholder="Estado" readonly>

        <select id="plano" required>
            <option value="">Plano</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
            <option value="Bronze">Bronze</option>
        </select>

        <button type="submit">Salvar</button>
    </form>
</section>

<section class="form-section">
    <h2>Localize seu cliente:</h2>
    <input type="text" id="busca" placeholder="Buscar cliente...">
</section>

<section>
    <div id="clientesContainer"></div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
